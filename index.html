<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #e8e8ed;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #007aff;
      --accent-light: #e5f2ff;
      --border: #d2d2d7;
      --checkbox-border: #c7c7cc;
      --checkbox-checked: var(--accent);
      --danger: #ff3b30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', sans-serif;
      font-size: 17px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 16px 120px;
    }

    /* Header */
    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }

    .header .date {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Add form */
    .add-form {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .add-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--checkbox-border);
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .add-checkbox:hover {
      border-color: var(--accent);
    }

    .task-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 17px;
      color: var(--text-primary);
      outline: none;
    }

    .task-input::placeholder {
      color: var(--text-secondary);
    }

    /* List header */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      margin-bottom: 8px;
    }

    .list-header h2 {
      font-size: 22px;
      font-weight: 600;
    }

    .clear-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 15px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .clear-btn.visible {
      opacity: 1;
    }

    /* Todo list */
    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--bg-tertiary);
      gap: 12px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .todo-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--checkbox-border);
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .todo-checkbox:hover {
      border-color: var(--accent);
    }

    .todo-checkbox.checked {
      background: var(--accent);
      border-color: var(--accent);
    }

    .todo-checkbox.checked::after {
      content: '';
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    .todo-text {
      flex: 1;
      font-size: 17px;
    }

    .todo-priority {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .priority-high {
      background: #ffebea;
      color: #ff3b30;
    }

    .priority-medium {
      background: #fff8e6;
      color: #ff9500;
    }

    .priority-low {
      background: #e5f2ff;
      color: #007aff;
    }

    .delete-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
      border-radius: 6px;
    }

    .todo-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: var(--bg-tertiary);
      color: var(--danger);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 15px;
    }

    /* Progress */
    .progress-bar {
      background: var(--bg-tertiary);
      height: 4px;
      border-radius: 2px;
      margin: 24px 0 16px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    .stats {
      display: flex;
      gap: 24px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .stats span {
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Connection status */
    .connection-status {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 8px 14px;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
    }

    .status-dot.connected {
      background: #34c759;
    }

    .status-dot.disconnected {
      background: var(--danger);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-primary);
      border-radius: 14px;
      padding: 24px;
      width: calc(100% - 32px);
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      animation: modalIn 0.25s ease;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .modal-field {
      margin-bottom: 16px;
    }

    .modal-field label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .modal-field input,
    .modal-field select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 17px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .modal-field input:focus,
    .modal-field select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    .modal-btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn.cancel {
      background: var(--bg-secondary);
      border: none;
      color: var(--text-primary);
    }

    .modal-btn.complete {
      background: var(--accent);
      border: none;
      color: white;
    }

    .modal-btn.delete {
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .modal-btn:hover {
      opacity: 0.85;
    }

    /* Tag filter */
    .tag-filter {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 8px 0;
    }

    .filter-btn {
      padding: 6px 16px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      border-radius: 16px;
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Todo tag */
    .todo-tag {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
    }

    .tag-bot {
      background: #e5f2ff;
      color: #007aff;
    }

    .tag-user {
      background: #fff8e6;
      color: #ff9500;
    }

    /* Priority selector in add form */
    .priority-select {
      border: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
      outline: none;
    }

    .priority-select:focus {
      color: var(--accent);
    }

    .tag-select {
      border: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-secondary);
      cursor: pointer;
      outline: none;
    }

    .tag-select:focus {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Reminders</h1>
      <p class="date" id="currentDate"></p>
    </header>

    <form class="add-form" id="addForm">
      <div class="add-checkbox" id="addCheckbox"></div>
      <input type="text" class="task-input" id="taskInput" placeholder="Êñ∞ÊèêÈÜí‰∫ãÈ°π..." />
      <select class="priority-select" id="prioritySelect">
        <option value="low">‰Ωé</option>
        <option value="medium" selected>‰∏≠</option>
        <option value="high">È´ò</option>
      </select>
      <select class="tag-select" id="tagSelect">
        <option value="user" selected>üë§ Áî®Êà∑</option>
        <option value="bot">ü§ñ Bot</option>
      </select>
    </form>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="stats">
      <div>Â∑≤ÂÆåÊàê <span id="completedCount">0</span></div>
      <div>ÂæÖÂäû <span id="pendingCount">0</span></div>
    </div>

    <div style="margin: 32px 0;"></div>

    <!-- Tag Filter -->
    <div class="tag-filter">
      <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
      <button class="filter-btn" data-filter="user">üë§ Áî®Êà∑</button>
      <button class="filter-btn" data-filter="bot">ü§ñ Bot</button>
    </div>

    <div class="list-header">
      <h2>ÂæÖÂäû‰∫ãÈ°π</h2>
      <button class="clear-btn" id="clearCompleted">Ê∏ÖÈô§Â∑≤ÂÆåÊàê</button>
    </div>

    <ul class="todo-list" id="todoList"></ul>
    
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="icon">üìã</div>
      <p>ÊöÇÊó†ÊèêÈÜí‰∫ãÈ°π</p>
    </div>
  </div>

  <div class="connection-status">
    <div class="status-dot disconnected" id="statusDot"></div>
    <span id="statusText">OpenClaw ÂêåÊ≠•‰∏≠...</span>
  </div>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">ÊèêÈÜíËØ¶ÊÉÖ</h3>
      <div class="modal-field">
        <label>‰∫ãÈ°πÂÜÖÂÆπ</label>
        <input type="text" id="modalText" />
      </div>
      <div class="modal-field">
        <label>‰ºòÂÖàÁ∫ß</label>
        <select id="modalPriority">
          <option value="low">‰Ωé</option>
          <option value="medium">‰∏≠</option>
          <option value="high">È´ò</option>
        </select>
      </div>
      <div class="modal-field">
        <label>Áä∂ÊÄÅ</label>
        <div id="modalStatus" style="font-size: 17px;"></div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn delete" id="modalDelete">Âà†Èô§</button>
        <button class="modal-btn cancel" id="modalCancel">ÂèñÊ∂à</button>
        <button class="modal-btn complete" id="modalSave">‰øùÂ≠ò</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api/todos';
    let todos = [];
    let editingId = null;
    let currentFilter = 'all'; // 'all', 'user', 'bot'

    // Debug: Log all element lookups
    const elements = {};
    const neededIds = ['todoList', 'addForm', 'taskInput', 'prioritySelect', 'progressFill', 'completedCount', 'pendingCount', 'emptyState', 'clearCompleted', 'statusDot', 'statusText', 'modalOverlay', 'modalTitle', 'modalText', 'modalPriority', 'modalStatus', 'modalDelete', 'modalCancel', 'modalSave', 'addCheckbox'];
    
    neededIds.forEach(id => {
      elements[id] = document.getElementById(id);
      if (!elements[id]) {
        console.error('Missing element:', id);
      }
    });

    // Use elements from cache
    const todoList = elements.todoList;
    const addForm = elements.addForm;
    const taskInput = document.getElementById('taskInput');
    const prioritySelect = document.getElementById('prioritySelect');
    const tagSelect = document.getElementById('tagSelect');
    const progressFill = document.getElementById('progressFill');
    const completedCount = document.getElementById('completedCount');
    const pendingCount = document.getElementById('pendingCount');
    const emptyState = document.getElementById('emptyState');
    const clearBtn = document.getElementById('clearCompleted');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const modalOverlay = document.getElementById('modalOverlay');

    // Initialize
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('zh-CN', { 
      month: 'long', 
      day: 'numeric',
      weekday: 'long'
    });

    // Fetch todos
    async function fetchTodos() {
      try {
        const url = currentFilter === 'all' ? API_URL : `${API_URL}?tag=${currentFilter}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.success) {
          todos = data.data;
          renderTodos();
          updateStats();
          updateStatus(true);
        }
      } catch (e) {
        console.error('Failed to fetch todos:', e);
        updateStatus(false);
      }
    }

    // Tag filter
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        fetchTodos();
      });
    });

    // Render todos
    function renderTodos() {
      todoList.innerHTML = '';
      const completed = todos.filter(t => t.completed).length;
      clearBtn.classList.toggle('visible', completed > 0);
      
      if (todos.length === 0) {
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = `todo-item${todo.completed ? ' completed' : ''}`;
        li.innerHTML = `
          <div class="todo-checkbox${todo.completed ? ' checked' : ''}" data-id="${todo.id}"></div>
          <span class="todo-text">${escapeHtml(todo.text)}</span>
          <span class="todo-tag tag-${todo.tag || 'user'}">${todo.tag === 'bot' ? 'ü§ñ' : 'üë§'}</span>
          <span class="todo-priority priority-${todo.priority}">${todo.priority}</span>
          <button class="delete-btn" data-id="${todo.id}">√ó</button>
        `;
        
        li.querySelector('.todo-checkbox').addEventListener('click', () => toggleTodo(todo.id));
        li.querySelector('.todo-text').addEventListener('click', () => openModal(todo.id));
        li.querySelector('.delete-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          deleteTodo(todo.id);
        });
        
        todoList.appendChild(li);
      });
    }

    // Update stats
    function updateStats() {
      const completed = todos.filter(t => t.completed).length;
      const total = todos.length;
      const percent = total > 0 ? (completed / total) * 100 : 0;
      
      progressFill.style.width = `${percent}%`;
      completedCount.textContent = completed;
      pendingCount.textContent = total - completed;
    }

    // Add todo
    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (!text) return;

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, priority: prioritySelect.value, tag: tagSelect.value })
        });
        const data = await res.json();
        if (data.success) {
          todos.unshift(data.data);
          renderTodos();
          updateStats();
          taskInput.value = '';
        }
      } catch (e) {
        console.error('Failed to add todo:', e);
      }
    });

    // Toggle todo
    async function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (!todo) return;

      try {
        const res = await fetch(`/api/todos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ completed: !todo.completed })
        });
        const data = await res.json();
        if (data.success) {
          todo.completed = data.data.completed;
          renderTodos();
          updateStats();
        }
      } catch (e) {
        console.error('Failed to toggle todo:', e);
      }
    }

    // Delete todo
    async function deleteTodo(id) {
      try {
        const res = await fetch(`/api/todos/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          todos = todos.filter(t => t.id !== id);
          renderTodos();
          updateStats();
        }
      } catch (e) {
        console.error('Failed to delete todo:', e);
      }
    }

    // Clear completed
    clearBtn.addEventListener('click', async () => {
      const completed = todos.filter(t => t.completed);
      for (const todo of completed) {
        await deleteTodo(todo.id);
      }
    });

    // Modal functions
    function openModal(id) {
      editingId = id;
      const todo = todos.find(t => t.id === id);
      if (!todo) return;

      document.getElementById('modalTitle').textContent = 'ÁºñËæëÊèêÈÜí';
      document.getElementById('modalText').value = todo.text;
      document.getElementById('modalPriority').value = todo.priority;
      document.getElementById('modalStatus').innerHTML = todo.completed 
        ? '<span style="color: #34c759">Â∑≤ÂÆåÊàê</span>' 
        : '<span style="color: #86868b">ÂæÖÂäû</span>';
      
      modalOverlay.classList.add('active');
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      editingId = null;
    }

    document.getElementById('modalCancel').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    document.getElementById('modalSave').addEventListener('click', async () => {
      if (!editingId) return;
      
      const todo = todos.find(t => t.id === editingId);
      if (!todo) return;

      try {
        const res = await fetch(`/api/todos/${editingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text: document.getElementById('modalText').value,
            priority: document.getElementById('modalPriority').value
          })
        });
        const data = await res.json();
        if (data.success) {
          todo.text = data.data.text;
          todo.priority = data.data.priority;
          renderTodos();
          closeModal();
        }
      } catch (e) {
        console.error('Failed to update todo:', e);
      }
    });

    document.getElementById('modalDelete').addEventListener('click', async () => {
      if (editingId) {
        await deleteTodo(editingId);
        closeModal();
      }
    });

    // Status update
    function updateStatus(connected) {
      statusDot.className = `status-dot ${connected ? 'connected' : 'disconnected'}`;
      statusText.textContent = connected ? 'Â∑≤ÂêåÊ≠•' : 'ÂêåÊ≠•‰∏≠...';
    }

    // Helper
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Poll for changes (OpenClaw sync)
    setInterval(fetchTodos, 10000);

    // Initial load
    fetchTodos();
  </script>
</body>
</html>
